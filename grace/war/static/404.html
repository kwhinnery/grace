<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<style type="text/css" media="screen">
		body {
			font-family:"Lucida Grande",Tahoma,Arial,sans-serif;
			font-size:14px;
		}
	
		#container {
			width:600px;
			margin:20px auto 20px auto;
			padding:20px;
			border:#cdcdcd 3px solid;
			border-radius:10px;
			-moz-border-radius:10px;
			-webkit-border-radius:10px;
		}

		#container img {
			float:right;
			margin:0 0 10px 10px;
		}
			
	</style>
</head>
<body>
	<div id="container">
		<img src="/static/img/Rocket.png"></img>
		<h1>Page Not Found</h1>
		<p>
			Whoops!  The page you were looking for doesn't exist - sorry about that.  You might try hitting your browser's back button,
			or you might <a href="/">click here to start over</a>.
		</p>
	</div>
</body>
</html>

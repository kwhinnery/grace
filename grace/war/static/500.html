<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<style type="text/css" media="screen">
		body {
			font-family:"Lucida Grande",Tahoma,Arial,sans-serif;
			font-size:14px;
		}
	
		#container {
			width:600px;
			margin:20px auto 20px auto;
			padding:20px;
			border:#cdcdcd 3px solid;
			border-radius:10px;
			-moz-border-radius:10px;
			-webkit-border-radius:10px;
		}
		
		#container img {
			float:right;
			margin:0 0 10px 10px;
		}
		
	</style>
</head>
<body>
	<div id="container">
		<img src="/static/img/Rocket.png"></img>
		<h1>Technical Difficulties</h1>
		<p>
			Aww, hamburgers!  We've run into some technical difficulties and are unable to service your request.
			Your friendly neighborhood web developers have been alerted to the problem, though, and will resolve the issue
			ASAP.
		</p>
	</div>
</body>
</html>
